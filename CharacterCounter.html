<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
    <h2>Character Counter</h2>
    <textarea class="textarea" id="textarea" cols="30" rows="10" maxlength= "50"  placeholder="Write your text here..."></textarea>
<div class="counterContainer">
    <p>Total Characters: <span class="totalCounter" id="totalCounter">30</span></p>
    <p>Remaining: <span class="remainingCounter" id="remainingCounter">20</span></p>
</div>
</div>
<script src="counter.js"></script>
</body>
</html>
